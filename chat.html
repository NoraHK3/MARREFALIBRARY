
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>مساعد MARREFA الذكي</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      margin: 0;
      padding: 0;
      background: #f2f6fc;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #fff;
            padding: 10px 20px;
            border-bottom: 2px solid #eee;
        }

        /* Search bar on the far left */
        .search-bar {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f8f8f8;
            border-radius: 25px;
            padding: 5px;
            margin-left: 20px;
        }

        .search-bar input {
            border: none;
            padding: 5px;
            font-size: 14px;
            width: 200px;
            border-radius: 25px;
        }

        /* Center the logo image */
        .logo {
            text-align: center;
            flex-grow: 1; /* To center the logo */
        }

        .logo img {
            max-width: 100%; /* To make sure the logo is responsive */
            height: auto;
            max-height: 100px; /* You can adjust the height according to your preference */
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .header-right a {
            text-decoration: none;
            color: #333;
            font-size: 1em;
            display: flex;
            align-items: center;
        }

        .header-right img {
            width: 20px;
            height: 20px;
            margin-left: 5px;
        }

        /* Separator between sections */
        .separator {
            width: 1px;
            height: 30px;
            background-color: #ccc;
            margin: 0 10px;
        }

    .chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 1rem;
      overflow-y: auto;
    }
    .message {
      max-width: 70%;
      padding: 1rem;
      margin: 0.5rem;
      border-radius: 12px;
      line-height: 1.6;
    }
    .user-message {
      background: #d0e4ff;
      align-self: flex-end;
    }
    .bot-message {
      background: #fff;
      border: 1px solid #ccc;
      align-self: flex-start;
    }
    .input-area {
      display: flex;
      padding: 1rem;
      background: #ffffff;
      border-top: 1px solid #ccc;
    }
    .input-area input[type="text"] {
      flex: 1;
      padding: 0.8rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-left: 0.5rem;
    }
    .input-area button {
      padding: 0.8rem 1.5rem;
      background: #004b8d;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .upload {
      margin: 0.5rem;
      padding: 0.5rem;
      text-align: center;
    }
    .upload input[type="file"] {
      display: none;
    }
    .upload label {
      background: #00509d;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      cursor: pointer;
    }

    .footer {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: #0084bd;
    padding: 10px 20px;
    border-top: 2px solid #eee;
    font-family: Arial, sans-serif;
    direction: rtl; /* Right to Left for Arabic */
}

.footer-left img, .footer-right img {
    max-width: 100px; /* Adjust the size of the logos */
    height: auto;
}

.footer-center p {
    font-size: 1em;
    color: #ffffff;
    margin: 0;
}

  </style>
</head>
<body>
  <header>
    <!-- Header Section -->
    <div class="header">
        <!-- Right: Profile and AI with Separator -->
        <div class="header-right">

            <!-- Profile Page -->
            <a href="ProfilePage.html">
                <img src="images/account_icon.png" alt="Profile Icon">الحساب الشخصي
            </a>

            <!-- Separator -->
            <div class="separator"></div>

            <!-- AI Assistant -->
            <a href="chat.html">
                <img src="images/ai_icon.png" alt="AI Icon">مساعد الذكاء الاصطناعي
            </a>

        </div>

        <!-- Center: Logo -->
        <div class="logo">
            <a href="index.html"><img src="images/logo.jpeg" alt="Logo"></a>
        </div>

        <!-- Left: Search Bar -->
        <div class="search-bar">
            <input type="text" placeholder="ابحث...">
        </div>

    </div>
  </header>

  <div class="chat-container" id="chat">
    <div class="bot-message message">أهلًا! أنا مساعد MARREFA. كيف أقدر أساعدك اليوم؟</div>
  </div>

  <div class="upload">
    <label for="file-upload">📎 رفع ملف</label>
    <input type="file" id="file-upload">
  </div>

  <div class="input-area">
    <input type="text" id="userInput" placeholder="اكتب سؤالك هنا...">
    <button onclick="sendMessage()">إرسال</button>
  </div>

      <!-- Footer Section -->
<div class="footer">
  <!-- Right: University Logo -->
  <div class="footer-right">
      <img src="images/KSULOGO.png" alt="University Logo">
  </div>

  <!-- Center: Text -->
  <div class="footer-center">
      <p>جميع الحقوق محفوظة - لدى جامعة الملك سعود</p>
  </div>

  <!-- Left: 2030 Saudi Arabia Logo -->
  <div class="footer-left">
      <img src="images/Vision2030.png" alt="Saudi Arabia 2030 Logo">
  </div>
</div>


  <script>
    function sendMessage() {
      const input = document.getElementById('userInput');
      const text = input.value.trim();
      if (text === '') return;

      const chat = document.getElementById('chat');

      const userMsg = document.createElement('div');
      userMsg.className = 'message user-message';
      userMsg.textContent = text;
      chat.appendChild(userMsg);

      const botMsg = document.createElement('div');
      botMsg.className = 'message bot-message';
      botMsg.textContent = '🤖 جاري معالجة سؤالك... (هذه مجرد واجهة تجريبية)';
      chat.appendChild(botMsg);

      input.value = '';
      chat.scrollTop = chat.scrollHeight;
    }
  </script>
</body>
</html>
