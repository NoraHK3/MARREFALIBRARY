<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MARREFA</title>
    <style>
        /* Basic Styles for the Header */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            direction: rtl; /* Right to Left for Arabic */
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #fff;
            padding: 10px 20px;
            border-bottom: 2px solid #eee;
        }

        /* Search bar on the far left */
        .search-bar {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f8f8f8;
            border-radius: 25px;
            padding: 5px;
            margin-left: 20px;
        }

        .search-bar input {
            border: none;
            padding: 5px;
            font-size: 14px;
            width: 200px;
            border-radius: 25px;
        }

        /* Center the logo image */
        .logo {
            text-align: center;
            flex-grow: 1; /* To center the logo */
        }

        .logo img {
            max-width: 100%; /* To make sure the logo is responsive */
            height: auto;
            max-height: 100px; /* You can adjust the height according to your preference */
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .header-right a {
            text-decoration: none;
            color: #333;
            font-size: 1em;
            display: flex;
            align-items: center;
        }

        .header-right img {
            width: 20px;
            height: 20px;
            margin-left: 5px;
        }

        /* Separator between sections */
        .separator {
            width: 1px;
            height: 30px;
            background-color: #ccc;
            margin: 0 10px;
        }

        /* Footer Styling */
.footer {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: #0084bd;
    padding: 10px 20px;
    border-top: 2px solid #eee;
    font-family: Arial, sans-serif;
    direction: rtl; /* Right to Left for Arabic */
}

.footer-left img, .footer-right img {
    max-width: 100px; /* Adjust the size of the logos */
    height: auto;
}

.footer-center p {
    font-size: 1em;
    color: #ffffff;
    margin: 0;
}
    </style>
</head>
<body>

    <!-- Header Section -->
    <div class="header">
        <!-- Right: Profile and AI with Separator -->
        <div class="header-right">

            <!-- Profile Page -->
            <a href="ProfilePage.html">
                <img src="images/account_icon.png" alt="Profile Icon">الحساب الشخصي
            </a>

            <!-- Separator -->
            <div class="separator"></div>

            <!-- AI Assistant -->
            <a href="chat.html">
                <img src="images/ai_icon.png" alt="AI Icon">مساعد الذكاء الاصطناعي
            </a>

        </div>

        <!-- Center: Logo -->
        <div class="logo">
            <a href="HomePage.html"><img src="images/logo.jpeg" alt="Logo"></a>
        </div>

        <!-- Left: Search Bar -->
        <div class="search-bar">
            <input type="text" placeholder="ابحث...">
        </div>

    </div>


    <!-- Footer Section -->
<div class="footer">
    <!-- Right: University Logo -->
    <div class="footer-right">
        <img src="images/KSULOGO.png" alt="University Logo">
    </div>

    <!-- Center: Text -->
    <div class="footer-center">
        <p>جميع الحقوق محفوظة - لدى جامعة الملك سعود</p>
    </div>

    <!-- Left: 2030 Saudi Arabia Logo -->
    <div class="footer-left">
        <img src="images/Vision2030.png" alt="Saudi Arabia 2030 Logo">
    </div>
</div>

</body>
</html>
